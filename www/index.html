<!doctype html>
<html lang="en" manifest="cache.manifest">
<head ng-controller="headController">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="format-detection" content="telephone=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="NavPay">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <title>NavPay - NavCoin Thin Client</title>
  <link rel="shortcut icon" href="img/app/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="img/app/180x180.png" />
  <link rel="apple-touch-icon" sizes="120x120" href="img/app/120x120.png" />
  <link rel="apple-touch-icon" sizes="167x167" href="img/app/167x167.png" />
  <link rel="apple-touch-icon" sizes="152x152" href="img/app/152x152.png" />
  <link rel="apple-touch-icon" sizes="128x128" href="img/app/128x128.png" />
  <link rel="apple-touch-icon" sizes="114x114" href="img/app/114x114.png" />
  <link rel="apple-touch-startup-image" sizes="750x1334" href="img/app/launch-screens/750x1334.png">
  <link rel="apple-touch-startup-image" sizes="1242x2208" href="img/app/launch-screens/1242x2208.png">
  <link rel="apple-touch-startup-image" sizes="1125x2436" href="img/app/launch-screens/1125x2436.png">
  </head>
<body style="background-color: #f2f2f2">

  <!-- Workaround to prevent autofill -->
  <div style="display: none;">
    <input type="text"
           id="PreventChromeAutocomplete"
           name="PreventChromeAutocomplete"
           autocomplete="address-level4" />
  </div>

  <ion-nav-view>
    <incoming-data-menu></incoming-data-menu>
  </ion-nav-view>

  <div class="pre-loader">
    <div class="bar-royal bar bar-header" style="position: unset" align-title="center">
      <div class="title title-center header-item">
        <span class="nav-bar-title">
          <img class="tab-home__logo" style="height: 18px" src="img/app/logo-simple.svg">
        </span>
      </div>
    </div>
  </div> 

  <div class="list card homeTip" style="margin-top: 15px;">
    <div class="title" style="font-size: 20px; text-align: center; font-weight: bold; color: #445; margin: 20px 10px;">
      Connecting to the NavPay Network
    </div>
    <div class="subtitle" style="text-align: center; font-size: 1rem; color: #445; font-weight: 300; margin: 20px 3em 1.5em;">
      Pleae be patient while we find an available server.
    </div>
    <div class="padding">
      <div class="spinner" style="text-align: center;">
        <img src="img/loading.gif" style="width: 80px;" />
      </div>
    </div>
  </div>

  <script src="lib/ionic.bundle.min.js"></script>
  <script src="lib/angular-components.js"></script>
  <script src="lib/jsQR.min.js"></script>
  <script src="cordova.js"></script>

  <script src="js/app.js"></script>
  <script>
    function onUpdateReady() {
      console.log('found new version!');
    }
    window.applicationCache.addEventListener('updateready', onUpdateReady);
    if(window.applicationCache.status === window.applicationCache.UPDATEREADY) {
      onUpdateReady();
    }
  </script>

</body>
</html>
